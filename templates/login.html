{% extends "base.html" %}
{% block title %}Login — Neural Breach{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="card auth-card fade-up">
    <div class="auth-logo">
      <span class="auth-logo-icon">⬡</span>
      <div class="auth-logo-text">NEURAL<span>BREACH</span></div>
      <div class="auth-logo-sub">ACADEMIC RESOURCE NETWORK</div>
    </div>
    <h2 class="form-title" style="text-align:center; margin-bottom:0.25rem;">SYSTEM <span>ACCESS</span></h2>
    <p class="form-subtitle" style="text-align:center; margin-bottom:1.75rem;">Enter your credentials to proceed</p>
    <form method="POST">
      <div class="form-group">
        <label for="email">EMAIL ADDRESS <span class="req">*</span></label>
        <input type="email" id="email" name="email" placeholder="user@institution.edu" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">PASSWORD <span class="req">*</span></label>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary btn-full" style="margin-top:0.5rem;">⌬ ACCESS SYSTEM</button>
    </form>
    <div class="auth-footer">
      No account? <a href="{{ url_for('register') }}">Initialize one here →</a>
    </div>
  </div>
</div>
{% endblock %}
