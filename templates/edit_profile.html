{% extends "base.html" %}
{% block title %}Edit Profile — Neural Breach{% endblock %}
{% block content %}
<div class="page-header">
  <div class="container" style="padding:0">
    <h1 class="fade-up">EDIT <span>PROFILE</span></h1>
  </div>
</div>
<div class="container">
  <div style="max-width:600px; margin:0 auto 3rem;">
    <form method="POST">
      <div class="card" style="padding:2rem;" class="fade-up">
        <div class="form-group">
          <label>FULL NAME <span class="req">*</span></label>
          <input type="text" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
          <label>COLLEGE / INSTITUTION <span class="req">*</span></label>
          <input type="text" name="college" value="{{ user.college }}" required>
          <div class="form-hint">⚠ Changing college affects your access to private resources</div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>BRANCH / DEPARTMENT <span class="req">*</span></label>
            <input type="text" name="branch" value="{{ user.branch }}" required>
          </div>
          <div class="form-group">
            <label>CURRENT SEMESTER <span class="req">*</span></label>
            <select name="semester" required>
              {% for i in range(1, 9) %}
              <option value="{{ i }}" {% if user.semester == i|string %}selected{% endif %}>Semester {{ i }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>BIO</label>
          <textarea name="bio" rows="3" placeholder="Tell others about yourself...">{{ user.bio or '' }}</textarea>
        </div>
        <div style="display:flex; gap:1rem; margin-top:0.5rem;">
          <button type="submit" class="btn btn-primary">✓ SAVE CHANGES</button>
          <a href="{{ url_for('profile') }}" class="btn btn-outline">✕ CANCEL</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
